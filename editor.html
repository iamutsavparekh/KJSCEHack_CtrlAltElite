    <style>
        .wrapper{
            width: 85vw;
            min-height: 50vmin;
            padding-top: 70px;
            background-color: #ffffff;
            position: absolute;
            transform: translate(-50%,-50%);
            top: 50%;
            left: 50%;
            border-radius: 10px;
            box-shadow: 0 20px 35px rgba(0,0,0,0.15);
            display: grid;
            grid-template-columns: 5fr 7fr;
        }
        .container{
            position: relative;
            margin:auto;
        }   
        #output{
            display: block;
            position: relative;
            max-width: calc(100% - 4vmin);
            max-height: 45vmin;
            margin: auto;      
            padding-bottom:20px ;
        }
        .button_outer{
            margin-top: 300px;
            background: #83ccd3; 
            border-radius:30px; 
            text-align: center; 
            height: 50px; 
            width: 200px; 
            display: inline-block; 
            transition: .2s; 
            position: relative; 
            overflow: hidden;
            margin-bottom: 20px;
            margin-left: 740px;
        }
        .btn_upload{
            padding: 17px 30px 12px; 
            color: #fff; 
            text-align: center; 
            position: relative; 
            display: inline-block; 
            overflow: hidden; 
            z-index: 3; 
            white-space: nowrap;
        }
        .btn_upload input{
            position: absolute; 
            width: 100%; 
            left: 0; 
            top: 0; 
            width: 100%; 
            height: 105%; 
            cursor: pointer; 
            opacity: 0;
        }
    </style>
</head>

                <label for="upload_button" style="cursor: pointer;">Choose An Image</label>                
            </div>
            </div>
